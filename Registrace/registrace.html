<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registrace.css">
  </head>
  <body>
    <div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1>Registrace</h1>
      <form class="form-horizontal" action="registrace_prehled.html" method="get">
        <fieldset>
        <legend>Kontaktní údaje</legend>
        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Jméno</label>
          <div class="col-md-4">
          <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="name2">Příjmení</label>
          <div class="col-md-4">
          <input id="name2" name="name2" type="text" placeholder="" class="form-control input-md" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Pohlaví</label>
          <div class="col-md-4">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="sex0" id="sex-0" value="Muž">
              Muž
            </label>
        	</div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="sex1" id="sex-1" value="Žena">
              Žena
            </label>
        	</div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="sex2" id="sex-2" value="Jiné">
              Jiné
            </label>
        	</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="address">Ulice</label>
          <div class="col-md-4">
          <input id="address" name="address" type="text" placeholder="" class="form-control input-md" required>

          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="city">Město</label>
          <div class="col-md-4">
          <input id="city" name="city" type="text" placeholder="" class="form-control input-md" required>

          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="state">Stát</label>
          <div class="col-md-4">
            <select id="state" name="state" class="form-control">
              <option value="Česká Republika">Česká Republika</option>
              <option value="Slovensko">Slovensko</option>
              <option value="Německo">Německo</option>
              <option value="Polsko">Polsko</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="tel">Telefon</label>
          <div class="col-md-4">
          <input id="tel" name="tel" type="text" placeholder="" class="form-control input-md" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button type="submit" id="submit" name="submit" class="btn btn-primary">Odeslat</button>
          </div>
        </div>

        </fieldset>
      </form>

      </div>
      <div class="col-md-2"></div>
    </div>

  </body>
</html>
