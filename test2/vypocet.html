<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Výpočet životního minima</title>
    <link rel="stylesheet" href="test2.css">
    <script src="test2.js"></script>
</head>
<body>
    <header>Výpočet životního minima</header>
    <nav>
        <ul>
            <div class="menu">
                <h3>
                    Menu
                </h3>
                <button id="show" name="text" class="btn btn-primary" onclick="location.href='informace.html';"> Informace </button>
                <br><br>
                <button id="add" name="calculate" class="btn btn-primary" onclick="location.href='vypocet.html';"> Výpočet </button>
            </div>
        </ul>
    </nav>
    <article>
        <h4>Výpočet</h4>
        <div class="text">
            <label for="adults">Dospělí: </label>
            <br>
            <input type="number" name="adults" id="adults_id">
            <br><br>
            <label for="kids_1">Dítě do 6 let: </label>
            <br>
            <input type="number" name="kids_1" id="kids1">
            <br><br>
            <label for="kids_2">Dítě 6 - 15 let: </label>
            <br>
            <input type="number" name="kids_2" id="kids2">
            <br><br>
            <label for="kids_3">Dítě 15 - 26 let: </label>
            <br>
            <input type="number" name="kids_3" id="kids3">
        </div>
        <br>
        <div class="submit">
            <button onclick="calc();">Vypočítat</button>
        </div>
        <br><br><br>
        <div class="vysledek">
            <h5>Výsledek: </h5>
            <input type="text" name="result" id="result_id" placeholder="" disabled>
        </div>
    </article>
</body>
