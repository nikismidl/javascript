<html>
  <head>
    <title>My TODO App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
  </head>
  <body>
    <div class="p-3 px-md-4 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">My TODO</h5>
    </div>

    <main role="main" class="container">
      <div class="newtask">
        <form onsubmit="return false">
          <div class="form-row align-items-center">
            <div class="col-11">
              <input id="new_todo" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="new TODO task (max. 80 characters)" maxlength="80">
            </div>
            <div class="col-auto">
              <button id="add" onclick="add_task();" class="btn btn-primary mb-2">Add</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <div class="container">
      <div id="todo">
        <h4 id="list">TODO list (remaining: <span id="todo_count">0</span>)</h4>
      </div>
      <div id="done">
        <h4 id="list">Done (<span id="done_count">0</span>)</h4>
      </div>
    </div>
  </body>
</html>
